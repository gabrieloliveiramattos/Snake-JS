<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Snake JS</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <container class="snake-container">
            <canvas id="arena" class="arena" width="600" height="600" ></canvas>
            <div class="snake-div">
                
                <div class="placar placar-edge">
                    <span>Cross the edge</span>
                    <p>
                        <input type="checkbox" class="edge" id="edge" checked />
                    </p>
                </div>
                <div class="placar">
                    <span>Score</span>
                    <p id="score">0000</p>
                </div>
                <div class="placar">
                    <span>Record</span>
                    <p id="record">0000</p>
                </div>
            </div>
        </container>

    </body>
</html>
